<section class="consultation">
  <div class="container consultation__wrapper">
    <div class="consultation__header">
      <h2 class="consultation__title">Получить <strong>бесплатную</strong> консультацию</h2>
      <p>Отправьте заявку, мы перезвоним в ближайшее время и ответим на все вопросы</p>
      <a href="#">Политика обработки персональных данных</a>
    </div>
    <!-- /.consultation__header -->
    <div class="consultation__body">
      <form action="">
        <div class="form-item">
          <input type="text" name="user-name" placeholder="Ваше имя" required>
        </div>
        <div class="form-item">
          <input type="tel" name="user-tel" placeholder="Номер телефоная" required>
        </div>
        <div class="form-item">
          <label class="form-item__label">Выберите способ связи:</label>
          <div class="form-item__group">
            <div class="form-item__column">
              <label class="radio">
                <input type="radio" name="user-config" value="Позвонить" checked>
                <span class="radio__icon"></span>
                <span class="radio__name">Позвонить</span>
              </label>
              <label class="radio">
                <input type="radio" name="user-config" value="Написать SMS">
                <span class="radio__icon"></span>
                <span class="radio__name">Написать SMS</span>
              </label>
            </div>
            <div class="form-item__column">
              <label class="radio">
                <input type="radio" name="user-config" value="Написать в Telegram">
                <span class="radio__icon"></span>
                <span class="radio__name">Написать в Telegram</span>
              </label>
              <label class="radio">
                <input type="radio" name="user-config" value="Написать в WhatsApp">
                <span class="radio__icon"></span>
                <span class="radio__name">Написать в WhatsApp</span>
              </label>
            </div>
          </div>
        </div>
        <input type="submit" class="btn" value="Отправить">
      </form>
    </div>
    <!-- /.consultation__body -->
  </div>
  <!-- /.container consultation__wrapper -->
</section>
<!-- /.consultation -->
